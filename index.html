<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Soundboard JS</title>
</head>
<body>
    <main>
        <section class="btn_section">
            <div class="container">
                <audio id="sound1" src="sounds/Baguettes_de_batterie_3.mp3"></audio>
                <button id="btn1">Press touch "a"</button>
            </div>
            <div class="container">
                <audio id="sound2" src="sounds/Caisse_claire_1.mp3"></audio>
                <button id="btn2">Press touch "z"</button>
            </div>
            <div class="container">
                <audio id="sound3" src="sounds/Batterie_de_blague.mp3"></audio>
                <button id="btn3">Press touch "e"</button>
            </div>
            <div class="container">
                <audio id="sound4" src="sounds/Charleston_4.mp3"></audio>
                <button id="btn4">Press touch "r"</button>
            </div>
            <div class="container">
                <audio id="sound5" src="sounds/Charleston_fermee_3.mp3"></audio>
                <button id="btn5">Press touch "t"</button>
            </div>
            <div class="container">
                <audio id="sound6" src="sounds/Cymbale_ride_4.mp3"></audio>
                <button id="btn6">Press touch "y"</button>
            </div>
            <div class="container">
                <audio id="sound7" src="sounds/Tom_aigu_1.mp3"></audio>
                <button id="btn7">Press touch "u"</button>
            </div>
            <div class="container">
                <audio id="sound8" src="sounds/Tom_grave_1.mp3"></audio>
                <button id="btn8">Press touch "i"</button>
            </div>
            <div class="container">
                <audio id="sound9" src="sounds/Tom_grave_4.mp3"></audio>
                <button id="btn9">Press touch "o"</button>
            </div>
            
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
